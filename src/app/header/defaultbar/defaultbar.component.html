<ul class="mt-0 flex space-x-8 p-0 font-medium rtl:space-x-reverse">
  <li *ngFor="let link of defaultNavBarLinks">
    <a
      href="#"
      class="rounded text-gray-900 hover:bg-gray-100 dark:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
      aria-current="page"
      >{{ link }}</a
    >
  </li>
</ul>
