<div
  id="drawer-navigation"
  class="fixed md:hidden top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-navigation-label"
>
  <h5
    id="drawer-navigation-label"
    class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400"
  >
    Menu
  </h5>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">
      <li *ngFor="let link of sideBarLinks">
        <a
          href="#"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <span class="ms-3">{{ link }}</span>
        </a>
      </li>
      <li>
        <app-darklightbtn ></app-darklightbtn>
      </li>
    </ul>
  </div>
</div>
